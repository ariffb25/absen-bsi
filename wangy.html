<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Wangy Wangy Generator</title>
</head>

<body style="align-content: center;">
    <header>
        Wangy Wangy Generator
    </header>
    <main>
        <section id="form">
            <form action="">
                <table>
                    <tr>
                        <td><label for="nama">Nama</label></td>
                        <td> : <input type="text" id="nama" placeholder="cth: Keqing"></td>
                    </tr>
                    <tr>
                        <td><label for="kekurangan">Kekurangan</label></td>
                        <td> : <input type="text" id="kekurangan" placeholder="cth: Tidak Nyata"></td>
                    </tr>
                    <tr>
                        <td><label for="kebenaran">Kebenaran</label></td>
                        <td> : <input type="text" id="kebenaran" placeholder="cth: Nyata"></td>
                    </tr>
                    <tr>
                        <td><label for="keluar">Keluar</label></td>
                        <td> : <input type="text" id="keluar" placeholder="cth: Anime"></td>
                    </tr>
                    <tr>
                        <td><label for="kesan">Kesan pas Keluar</label></td>
                        <td> : <input type="text" id="kesan" placeholder="cth: manis"></td>
                    </tr>
                    <tr>
                        <td><label for="deskripsi">Deskripsi</label></td>
                        <td> : <textarea name="" id="deskripsi" cols="20" rows="4"
                                placeholder="cth: baunya rambut putih ELAINA wangi aku mau nyiumin aroma wanginya"></textarea>
                        </td>
                    </tr>
                </table>
                <button id="generate-btn">Generate</button>
            </form>
        </section>
        <section id="result-section">
            <div id="result">
                <textarea name="" id="text" cols="30" rows="10"></textarea><br>
                <button id="copy-btn">copy</button>
                <div id="copy-alert"></div>
            </div>
        </section>
    </main>
    <footer>
        <a href="http://instagram.com/ariffb.id" style="color:white;background-color:rgb(51, 51, 51);">ariffb</a>
    </footer>

    <script src="assets/script.js"></script>
</body>

</html>
